name: Daily Slot Analyzer

on:
  workflow_dispatch:

jobs:
  test-line:
    runs-on: ubuntu-latest

    steps:
    - name: Send LINE broadcast test
      run: |
        curl -X POST https://api.line.me/v2/bot/message/broadcast \
        -H "Authorization: Bearer ${{ secrets.LINE_TOKEN }}" \
        -H "Content-Type: application/json" \
        -d '{
          "messages": [
            {
              "type": "text",
              "text": "テスト送信です（GitHub Actions）"
            }
          ]
        }'
